apply plugin: "java"
apply plugin: "scala"

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


sourceSets {
    main {
        scala {
            srcDirs = ['src/scala']
        }
        java {
            srcDirs = ['src/java']
        }
    }

    test {
        scala {
            srcDirs = ['test/scala']
        }
    }
}

eclipse.project {
    name = appName + "-core"
}
